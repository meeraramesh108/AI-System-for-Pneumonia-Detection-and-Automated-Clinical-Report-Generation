<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedAI: Pneumonia Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-slate-800 font-sans">

    <!-- Navbar -->
    <nav class="bg-blue-800 text-white p-4 shadow-lg">
        <div class="max-w-6xl mx-auto flex items-center gap-3">
            <i class="fa-solid fa-user-doctor text-3xl"></i>
            <div>
                <h1 class="text-2xl font-bold tracking-wide">MedAI Diagnostic System</h1>
                <p class="text-xs text-blue-200">ResNet50 Vision â€¢ DistilBART </p>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="max-w-5xl mx-auto mt-8 p-4">
        
        <!-- Upload Box -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-lg font-bold mb-4 text-gray-700">1. Upload Patient Radiograph</h2>
            <div class="flex gap-4">
                <input type="file" id="fileInput" class="block w-full text-sm text-slate-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100" />
                <button onclick="analyze()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold transition">
                    Analyze Scan
                </button>
            </div>
            <!-- Loader -->
            <div id="loader" class="hidden mt-4 text-center">
                <i class="fa-solid fa-spinner fa-spin text-blue-600 text-2xl"></i>
                <span class="ml-2 text-gray-600">Processing...</span>
            </div>
        </div>

        <!-- RESULTS AREA -->
        <div id="results" class="hidden animate-fade-in-up">
            
            <!-- ROW 1: IMAGES -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- Original -->
                <div class="bg-white p-4 rounded-xl shadow-sm border">
                    <h3 class="font-bold text-gray-500 mb-2">Chest X Ray</h3>
                    <img id="origImg" class="w-full h-64 object-contain rounded-md bg-black">
                </div>
                
                <!-- Heatmap -->
                <div class="bg-white p-4 rounded-xl shadow-sm border">
                    <h3 class="font-bold text-gray-500 mb-2">AI Attention Map </h3>
                    <img id="heatImg" class="w-full h-64 object-contain rounded-md bg-black">
                    <div class="mt-2 flex justify-center gap-4 text-xs font-bold">
                    </div>
                </div>
            </div>

            <!-- ROW 2: REPORT -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                <!-- Header -->
                <div id="statusHeader" class="p-4 bg-gray-50 border-b flex justify-between items-center">
                    <div>
                        <p class="text-xs uppercase font-bold text-gray-400">Diagnosis Prediction</p>
                        <h2 id="diagnosis" class="text-3xl font-extrabold text-gray-800">--</h2>
                    </div>
                    <div class="text-right">
                        <p class="text-xs uppercase font-bold text-gray-400">Confidence Score</p>
                        <p id="confidence" class="text-2xl font-bold text-blue-600">--%</p>
                    </div>
                </div>

                <!-- Report Text -->
                <div class="p-6">
                    <h4 class="text-lg font-bold text-gray-700 mb-3"><i class="fa-solid fa-clipboard-medical mr-2"></i>Clinical Report</h4>
                    <div class="bg-slate-50 p-4 rounded-lg border-l-4 border-blue-500">
                        <p id="report" class="text-gray-700 leading-relaxed font-mono text-sm">...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        async function analyze() {
            const input = document.getElementById('fileInput');
            if(input.files.length === 0) return alert("Please select an image first.");

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            const formData = new FormData();
            formData.append("file", input.files[0]);

            try {
                const res = await fetch("/predict", { method: "POST", body: formData });
                const data = await res.json();

                // 1. Update Images
                document.getElementById('origImg').src = "data:image/png;base64," + data.original_image;
                document.getElementById('heatImg').src = "data:image/png;base64," + data.heatmap;

                // 2. Update Text
                const diag = document.getElementById('diagnosis');
                diag.innerText = data.diagnosis;
                diag.className = data.diagnosis === "Pneumonia" 
                    ? "text-3xl font-extrabold text-red-600" 
                    : "text-3xl font-extrabold text-green-600";
                
                document.getElementById('confidence').innerText = data.confidence + "%";
                document.getElementById('report').innerText = data.report;

                // 3. Show
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');

            } catch (e) {
                alert("Error: " + e);
                document.getElementById('loader').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
